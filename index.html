<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <strong class="heading">How was your experience?</strong>
        <div class="ratings-container">
            <div class="rating" id="happy">
                😊 Happy
            </div>
            <div class="rating" id="neutral">
                😐 Neutral
            </div>
            <div class="rating" id="sad">
                😞 Unhappy
            </div>
        </div>
        <button id="btn" class="btn">Submit Feedback</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
